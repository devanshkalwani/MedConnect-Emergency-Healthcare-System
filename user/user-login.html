<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>User Login â€” MedConnect</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:linear-gradient(135deg,#eaf4fb,#f6fbff);
}

/* LOGIN CARD */

.card{
width:420px;
background:white;
padding:50px 40px;
border-radius:20px;
box-shadow:0 20px 50px rgba(2,6,23,.08);
text-align:center;
}

/* LOGO */

.logo{
height:65px;
margin-bottom:20px;
}

/* TITLE */

h2{
margin-bottom:25px;
font-size:24px;
color:#0f172a;
}

/* INPUTS */

input{
width:100%;
padding:15px;
margin:10px 0;
border-radius:12px;
border:1px solid #cbd5e1;
font-size:15px;
}

input:focus{
outline:none;
border-color:#0284c7;
}

/* BUTTON */

button{
width:100%;
padding:15px;
margin-top:15px;
border:none;
border-radius:14px;
background:#0284c7;
color:white;
font-size:16px;
font-weight:600;
cursor:pointer;
transition:.3s;
}

button:hover{
background:#0369a1;
}

/* LINK */

.link{
margin-top:18px;
font-size:14px;
}

.link a{
color:#0284c7;
text-decoration:none;
font-weight:600;
}

</style>
</head>

<body>

<div class="card">

<img src="../images/medconnect-logo.png" class="logo">

<h2>User Account Login</h2>

<input type="email" placeholder="Email Address">
<input type="password" placeholder="Password">

<button onclick="location.href='dashboard.html'">
Login to Dashboard
</button>

<div class="link">
New user? <a href="user-register.html">Create Account</a>
</div>

</div>

</body>
</html>
