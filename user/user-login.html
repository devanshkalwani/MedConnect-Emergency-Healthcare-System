<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>User Login | MedConnect</title>

<link rel="stylesheet" href="../css/styles.css">

<style>

body{
    margin:0;
    font-family:"Segoe UI",sans-serif;
    background:linear-gradient(180deg,#eef4fa,#e6edf5);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* Login Card */

.login-card{

    width:440px;
    background:white;

    padding:50px 45px;

    border-radius:20px;

    box-shadow:
    0 25px 50px rgba(0,0,0,0.15),
    0 5px 10px rgba(0,0,0,0.05);

    text-align:center;
}

/* Logo Container */

.logo-container{
    display:flex;
    justify-content:center;
    align-items:center;
    margin-bottom:25px;
}

/* BIG LOGO */

.logo-container img{
    width:150px;
    height:auto;
}

/* Title */

.login-card h2{
    margin-bottom:28px;
    color:#0b2c48;
    font-size:28px;
    font-weight:600;
}

/* Inputs */

.login-card input{

    width:100%;
    padding:15px;

    margin-bottom:18px;

    border-radius:12px;
    border:1px solid #d0d7e2;

    font-size:16px;

    outline:none;

    transition:0.2s;
}

.login-card input:focus{

    border-color:#1d7db6;

    box-shadow:0 0 0 3px rgba(29,125,182,0.15);
}

/* Button */

.login-btn{

    width:100%;

    padding:15px;

    border:none;

    border-radius:12px;

    background:linear-gradient(135deg,#1d7db6,#0b5f94);

    color:white;

    font-size:17px;

    font-weight:600;

    cursor:pointer;

    transition:0.25s;
}

.login-btn:hover{

    transform:translateY(-2px);

    box-shadow:0 10px 25px rgba(29,125,182,0.3);
}

/* Register */

.register{

    margin-top:20px;
    font-size:15px;
    color:#555;
}

.register a{

    color:#1d7db6;
    font-weight:600;
    text-decoration:none;
}

/* Back Button */

.back-btn{

    display:inline-block;

    margin-top:22px;

    color:#0b2c48;

    text-decoration:none;

    font-weight:600;

    font-size:15px;
}

.back-btn:hover{

    text-decoration:underline;
}

</style>

</head>

<body>

<div class="login-card">

    <!-- BIG LOGO -->
    <div class="logo-container">
        <img src="../images/medconnect-logo.png" alt="MedConnect Logo">
    </div>

    <h2>User Portal Login</h2>

    <input type="email" placeholder="Enter Email">

    <input type="password" placeholder="Enter Password">

    <button class="login-btn" onclick="loginUser()">
        Login to Dashboard
    </button>

    <div class="register">
        New User? <a href="user-register.html">Register Here</a>
    </div>

    <a href="../index.html" class="back-btn">
        ‚Üê Back to Home
    </a>

</div>

<script>

function loginUser(){

    window.location.href="dashboard.html";

}

</script>

</body>
</html>
