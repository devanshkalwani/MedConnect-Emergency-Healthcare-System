<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Emergency SOS | MedConnect</title>

<link rel="stylesheet" href="../css/styles.css">

<style>

body{
margin:0;
font-family:"Segoe UI",sans-serif;
background:linear-gradient(180deg,#eef4fa,#e6edf5);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

/* Container */

.sos-container{
background:white;
padding:50px;
border-radius:18px;
box-shadow:0 10px 30px rgba(0,0,0,0.15);
text-align:center;
width:500px;
}

/* Header */

.sos-container h1{
color:#e63946;
margin-bottom:10px;
}

.sos-container p{
color:#555;
margin-bottom:30px;
}

/* SOS Button */

.sos-button{
width:200px;
height:200px;
border-radius:50%;
border:none;
background:linear-gradient(135deg,#e63946,#ff6b6b);
color:white;
font-size:26px;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 0 rgba(230,57,70,0.7);
animation:pulse 2s infinite;
transition:0.3s;
}

.sos-button:hover{
transform:scale(1.05);
}

/* Pulse Animation */

@keyframes pulse{
0%{
box-shadow:0 0 0 0 rgba(230,57,70,0.7);
}
70%{
box-shadow:0 0 0 30px rgba(230,57,70,0);
}
100%{
box-shadow:0 0 0 0 rgba(230,57,70,0);
}
}

/* Status */

.status{
margin-top:25px;
font-weight:600;
}

/* Success */

.success{
color:green;
}

/* Back button */

.back{
margin-top:25px;
display:inline-block;
text-decoration:none;
color:#0b2c48;
font-weight:600;
}

</style>

</head>
<body>


<div class="sos-container">

<h1>Emergency SOS</h1>

<p>
Press the SOS button to immediately alert nearby hospitals, ambulance services, and emergency contacts.
</p>


<button class="sos-button" onclick="activateSOS()" id="sosBtn">

SOS

</button>


<div class="status" id="statusText">
System ready. Awaiting activation.
</div>


<a href="dashboard.html" class="back">
‚Üê Back to Dashboard
</a>


</div>


<script>

function activateSOS(){

const btn=document.getElementById("sosBtn");
const status=document.getElementById("statusText");

btn.disabled=true;

status.innerHTML="Sending emergency alert...";

setTimeout(()=>{

status.innerHTML="Connecting to hospital network...";

},2000);

setTimeout(()=>{

status.innerHTML="Notifying emergency contacts...";

},4000);

setTimeout(()=>{

status.innerHTML="<span class='success'>Emergency alert successfully sent. Help is on the way.</span>";

btn.style.background="gray";
btn.innerHTML="SENT";

},6000);

}

</script>


</body>
</html>
