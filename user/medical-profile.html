<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Medical Profile â€” MedConnect</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins',sans-serif;
background:#f1f7fc;
}

.nav{
background:#0284c7;
color:white;
padding:20px 8%;
font-size:22px;
font-weight:700;
}

.container{
max-width:850px;
margin:auto;
padding:60px 20px;
}

h1{
text-align:center;
margin-bottom:40px;
}

form{
background:white;
padding:40px;
border-radius:18px;
box-shadow:0 10px 30px rgba(0,0,0,.06);
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
}

input, select{
padding:14px;
border-radius:10px;
border:1px solid #cbd5e1;
font-size:16px;
}

.full{
grid-column:1/3;
}

button{
margin-top:30px;
width:100%;
padding:16px;
border:none;
border-radius:12px;
background:#0284c7;
color:white;
font-size:18px;
font-weight:600;
cursor:pointer;
}

</style>
</head>

<body>

<div class="nav">
Medical Profile
</div>

<div class="container">

<h1>Your Health Information</h1>

<form>

<div class="grid">

<input placeholder="Full Name">
<input type="date" placeholder="DOB">

<select>
<option>Blood Group</option>
<option>A+</option>
<option>B+</option>
<option>O+</option>
<option>AB+</option>
</select>

<input placeholder="Weight (kg)">

<input placeholder="Primary Doctor">
<input placeholder="Emergency Contact">

<input class="full" placeholder="Allergies">

<input class="full" placeholder="Existing Conditions">

<input class="full" placeholder="Current Medications">

</div>

<button onclick="location.href='dashboard.html'">
Save Profile
</button>

</form>

</div>

</body>
</html>
